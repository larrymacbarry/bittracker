<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bittracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:400,500,700,400italic|Material+Icons">
    <link rel="stylesheet" href="dist/main.css">
</head>
<body>
<div id="app">
    <template>
            <md-app md-mode="reveal">
                <md-app-toolbar class="md-primary">
                    <md-button class="md-icon-button" @click="menuVisible = !menuVisible">
                        <md-icon>menu</md-icon>
                    </md-button>
                    <span class="md-title">Bittracker</span>
                </md-app-toolbar>

                <md-app-drawer :md-active.sync="menuVisible">
                    <md-toolbar class="md-transparent" md-elevation="0">Navigation</md-toolbar>

                    <md-list>
                        <md-list-item>
                            <md-icon>move_to_inbox</md-icon>
                            <span class="md-list-item-text">Inbox</span>
                        </md-list-item>

                        <md-list-item>
                            <md-icon>send</md-icon>
                            <span class="md-list-item-text">Sent Mail</span>
                        </md-list-item>

                        <md-list-item>
                            <md-icon>delete</md-icon>
                            <span class="md-list-item-text">Trash</span>
                        </md-list-item>

                        <md-list-item>
                            <md-icon>error</md-icon>
                            <span class="md-list-item-text">Spam</span>
                        </md-list-item>
                    </md-list>
                </md-app-drawer>

                <md-app-content class="md-layout-item  md-medium-size-70 md-large-size-70">
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Error quibusdam, non molestias et! Earum magnam, similique, quo recusandae placeat dicta asperiores modi sint ea repudiandae maxime? Quae non explicabo, neque.</p>
                    <div class="md-layout md-gutter md-alignment-center">
                        <div class="md-layout-item md-large-size-10">1</div>
                        <div class="md-layout-item md-large-size-10">2</div>
                        <div class="md-layout-item md-large-size-10">3</div>
                        <div class="md-layout-item md-medium-size-33 md-small-size-50 md-xsmall-size-100">4</div>
                        <div class="md-layout-item md-medium-size-33 md-small-size-50 md-xsmall-size-100">5</div>
                        <div class="md-layout-item md-medium-size-33 md-small-size-50 md-xsmall-size-100">6</div>
                    </div>
                </md-app-content>
            </md-app>
    </template>
</div>

<script src="dist/main.js"></script>
</body>
</html>
